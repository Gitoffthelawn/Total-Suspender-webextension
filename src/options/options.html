<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="options.css"/>
  </head>

<body>
  <header>
    <div>Total Suspender</div>
  </header>
  
  <section>
    <div>
      <label for="input-suspend">Suspend inactive tabs</label>
      <input type="checkbox" id="input-suspend" unchecked />
    </div>   
    <div>
      <label for="input-max-active-tabs">Maximum number of inactive tabs</label>
      <input type="text" id="input-max-active-tabs" value="" />
    </div>
    <div>
      <label for="input-delay-suspend">Delay for this many seconds</label>
      <input type="text" id="input-delay-suspend" value="" />
    </div>
    <div>
      <label for="input-suspend-audible">Suspend tabs producing sound</label>
      <input type="checkbox" id="input-suspend-audible" checked/>
    </div>
  </section>

  <script src="options.js"></script>
</body>

</html>
