<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="options.css"/>
  </head>

<body>
  <header class="container">
    <div class="header_text">Total Suspender</div>
  </header>

  <section class="container options">
    <div class="option">
      <label for="input-delay-suspend">Suspend after this many seconds:</label>
      <input type="text" id="input-delay-suspend" value="" />
    </div>

    <div class="option">
        <div>Ignore tabs producing sound</div>
        <div class="toggle">
          <input type="checkbox" class="toggle-checkbox" id="input-ignore-audible">
          <label class="toggle-label" for="input-ignore-audible">
            <div class="toggle-inner" data-on-text="ON" data-off-text="OFF" />
          </label>
        </div>
    </div>

  </section>

  <script src="options.js"></script>
</body>

</html>
